<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circolattiva - BDZ Studio Associato</title>

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->

    <!-- Config Tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bdz: {
                red: '#991b1b',
                dark: '#1f2937',
                light: '#f3f4f6',
              }
            },
            fontFamily: {

              sans: ['Inter', 'sans-serif'],

          }

        body { background: white; }
      }
    </style>

  <body class="bg-gray-50 text-slate-800">
